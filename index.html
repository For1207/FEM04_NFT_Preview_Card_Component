<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="main">
    <a class="bgn-image-container" href="#">
      <img class="bgn-image" src="./images/image-equilibrium.jpg" alt="Equilibrium image">
      <div class="overlay">
        <img class="view-icon"src="./images/icon-view.svg" alt="view icon">
      </div>
    </a>
    <a href="#" class="heading"><h1>Equilibrium #3429</h1></a>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="statistics">
      <div class="balance">
        <img src="./images/icon-ethereum.svg" alt="ethereum icon">
        <span class="caption-bold">0.041 ETH</span> 
      </div>
      <div class="days-left">
        <img src="./images/icon-clock.svg" alt="clock icon">
        <span>3 days left</span>
      </div>
    </div>
    <div class="avatar">
      <img class="avatar-img" src="./images/image-avatar.png" alt="avatar image">
      <p>Creation of <a href="#" class="avatar-name">Jules Wyvern</a></p>
    </div>  
  </div>
  <div class="footer">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/For1207">Igor Mykhalchuk</a>.
    </p>
  </div>
</body>
</html>
